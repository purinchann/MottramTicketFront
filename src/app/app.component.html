<!--The content below is only a placeholder and can be replaced. -->

<!-- PC & Tablet -->
<div fxShow="true" fxHide.lt-md="true">
    <mat-toolbar class="toolbar-white">
        <span><a class="title-black" routerLink="/"><img class="logo" src="/assets/images/logo.png" alt="logo.png"></a></span>
        <div *ngIf="(auth.authState | async)  else notLogin" class="right-position">
            <span><a routerLink="/dashboard"><button mat-icon-button class="menu-title"><mat-icon class="icon">home</mat-icon>ホーム</button></a></span>
            <span><a routerLink="/cart"><button mat-icon-button class="menu-title"><mat-icon class="icon">shopping_cart</mat-icon>カート</button></a></span>
            <span><a routerLink="/order"><button mat-icon-button class="menu-title"><mat-icon class="icon">history</mat-icon>注文</button></a></span>
            <span><a routerLink="/message"><button mat-icon-button class="menu-title"><mat-icon matBadge="{{ showBadgeCount() }}" matBadgeColor="primary" class="icon">notifications</mat-icon>メッセージ</button></a></span>
            <span><button  mat-button color="basic" (click)="logout()" class="menu-title">ログアウト</button></span>
        </div>
        <ng-template #notLogin>
            <div class="right-position">
                <button mat-button class="auth-header-button" (click)="toSignup()">新規登録</button>
                <button mat-button class="auth-header-button" (click)="toLogin()">ログイン</button>
            </div>
        </ng-template>
    </mat-toolbar>
</div>
<!-- router-outlet></router-outlet -->

<!-- Smart Phone -->
<div fxShow="true" fxHide.gt-sm="true">
        <mat-toolbar class="toolbar-white" fxFlex.sm="100%" fxFlex.xs="100%">
                <span><a class="title-black" routerLink="/"><img class="logo" src="/assets/images/logo.png" alt="logo.png"></a></span>
                <div *ngIf="(auth.authState | async)  else notLoginSP">
                        <span><a routerLink="/dashboard"><button mat-icon-button><mat-icon class="icon">home</mat-icon></button></a></span>
                        <span><a routerLink="/cart"><button mat-icon-button><mat-icon class="icon">shopping_cart</mat-icon></button></a></span>
                        <span><a routerLink="/order"><button mat-icon-button><mat-icon class="icon">history</mat-icon></button></a></span>
                        <span><a routerLink="/message"><button mat-icon-button><mat-icon matBadge="{{ showBadgeCount() }}" matBadgeColor="primary" class="icon">notifications</mat-icon></button></a></span>
                        <span><button  mat-button color="basic" (click)="logout()">ログアウト</button></span>
                </div>
                <ng-template #notLoginSP>
                    <button mat-button class="auth-header-button" (click)="toSignup()">新規登録</button>
                    <button mat-button class="auth-header-button" (click)="toLogin()">ログイン</button>
                </ng-template>
        </mat-toolbar>
</div>
<router-outlet></router-outlet>
